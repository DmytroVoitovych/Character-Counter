<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/texttitle.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Character counter</title>
  </head>
  <body>
    <header class="container">
      <a href="/" class="characterCounterLogo txt-preset-2">Character counter</a>
      <label for="themeSwitcher" aria-label="theme switcher"
        ><input type="checkbox" name="themeSwitcher" id="themeSwitcher"
      /></label>
    </header>

    <main class="container">
      <section class="hero">
        <h1 class="txt-preset-1">
          Analyze your text <br class="titlePre" />
          in real-time.
        </h1>
        <form action="">
          <textarea
            class="txt-preset-3"
            name="analyzeInput"
            id="analyzeInput"
            placeholder="Start typing hereâ€¦ (or paste your text)"
          ></textarea>
          <p class="errInfo txt-preset-4">Limit reached! Your text exceeds &nbsp;<span class="dyLimit">0</span>&nbsp; characters.</p>
          <ul class="textOptionList txt-preset-4">
            <li>
              <label for="excludeSpaces"
                ><input
                  type="checkbox"
                  name="excludeSpaces"
                  id="excludeSpaces"
                />Exclude Spaces</label
              >
            </li>
            <li>
              <label for="characterLimit"
                ><input
                  type="checkbox"
                  name="characterLimit"
                  id="characterLimit" />Set Character Limit
                <input type="number" name="numberLimit" id="numberLimit"
              /></label>
            </li>
          </ul>
          <p class="timeReading txt-preset-4">
            Approx. reading time: <span class="dynamicTime">0 minute</span>
          </p>
        </form>
      </section>
      <section class="countsList">
        <ul>
          <li>
            <b id="totalCharacters" class="txt-preset-1">00</b>
            <p class="txt-preset-3">Total Characters</p>
          </li>
          <li>
            <b id="wordCount" class="txt-preset-1">00</b>
            <p class="txt-preset-3">Word Count</p>
          </li>
          <li>
            <b id="sentenceCount" class="txt-preset-1">00</b>
            <p class="txt-preset-3">Sentence Count</p>
          </li>
        </ul>
      </section>
      <section class="letterStatistic">
        <div class="letterTitle">
          <h2 class="txt-preset-2">Letter Density</h2>
          <p class="txt-preset-4">
            No characters found. Start typing to see letter density.
          </p>
        </div>
        <ul class="dynamicLetterList txt-preset-4"></ul>
        <button
          data-show="false"
          class="txt-preset-3"
          type="button"
          data-arrow="&#709;"
        >
        See more
        </button>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
